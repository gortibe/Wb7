<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rt{
    display: grid;
    grid-template-columns: repeat(1fr 2fr) ;
    grid-template-rows:50px 100px ;
    gap: 5px;
}
        .rt > div{
    background-color: rgb(37, 88, 100);
    padding: 8px;
        }
</style>
</head>
<body>
    <div class="rt">
        <div>Колонка №1</div>
        <div>Колонка №2</div>
        <div>Колонка №3</div>
        <div>Колонка №4</div> 
    </div>
</body>
</html>
